<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="sub_image" href="images/logo_main.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makay Balzen | Contact</title>
    <link rel="stylesheet" href="styles/contact.css">
    <script src="https://kit.fontawesome.com/b11e539f3c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a id = "logo_link" href = "index.html">
        <img class="logo" src="images/logo_main.png" alt="My Logo">
        </a>
        <nav>
            <a class="nav_link" href="https://mbalzen1.github.io/wdd130/main-site/index.html" target="_blank">Personal</a>
            <a class="nav_link" href="https://mbalzen1.github.io/wdd130/main-site/site-plan.html" target="_blank">Siteplan</a>
            <a class="nav_link" href="https://mbalzen1.github.io/wdd130/main-site/aboutme.html" target="_blank">About Me</a>
        </nav>
        <a class="cta" href="contact.html" target="_blank">
          <button id="btn1">Contact</button>
        </a>
    </header>
    <main class="contact">
        <div id="feedback"></div>
        <h1>Contact Me Here</h1>
        <form action="https://formspree.io/f/mzbnjedy" method="POST">
          <form action="/my-handling-form-page" method="post">
            <ul>
              <li>
                <label for="name">Name:</label>
                <input type="text" required id="name" name="user_name" />
              </li>
              <li>
                <label for="mail">Email:</label>
                <input type="email" required id="mail" name="user_email" placeholder="youremail@here.com" />
              </li>
              <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
              </li>
              <li>
                <button id="btn2" type="submit">Submit</button>
              </li>
            </ul>
          </form>
        </form>

    </main>
    <footer>
        <p>Personal Resume &copy; 2024 - Makay Balzen</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
              <i class="fa-brands fa-square-facebook fa-2xl"></i>
            </a>
            <a href="https://twitter.com" target="_blank">
              <i class="fa-brands fa-square-x-twitter fa-2xl"></i>
            </a>
            <a href="https://instagram.com" target="_blank">
              <i class="fa-brands fa-square-instagram fa-2xl"></i>
            </a>
        </div>
    </footer>
    <script>
      // get the feedback div element so we can do something with it.
      const feedbackElement = document.getElementById('feedback');
      // get the form so we can read what was entered in it.
      const formElement = document.forms[0];
      // add a 'listener' to wait for a submission of our form. When that happens run the code below.
      formElement.addEventListener('submit', function(e) {
          // stop the form from doing the default action.
          e.preventDefault();
          // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
          feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. I will get back with you as soon as possible!';
          // make the feedback element visible.
          feedbackElement.style.display = "block";
          // add a class to move everything down so our message doesn't cover it.
          document.body.classList.toggle('moveDown');
      });
  </script>
</body>
</html>
